<form class="modal" id="form-aviso">
  <label>Asunto</label>
  <input type="text" name="asunto" />
  <label>Mensaje</label>
  <textarea name="mensaje"></textarea>
  <div class="row">
    <div class="button" style="border: 1px solid blue" onclick="cerrarModal()">
      Cancelar
    </div>
    <div
      class="button"
      style="border: 1px solid blue; background-color: rgb(100, 100, 239)"
      onclick="enviarAviso()"
    >
      Enviar
    </div>
  </div>
</form>
